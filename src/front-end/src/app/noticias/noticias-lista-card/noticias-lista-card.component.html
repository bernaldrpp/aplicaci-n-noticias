<mat-card class="noticia-card">
  <mat-card-header>
    <mat-card-title>{{noticia.titular}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{noticia.imagen}}" alt="Foto de {{noticia.titular}}">
  <mat-card-content>
    <p>
      {{noticia.descripcion}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button routerLinkActive="mat-accent" href="/detalle/{{noticia.id}}">Ver mas</a>
  </mat-card-actions>
</mat-card>
