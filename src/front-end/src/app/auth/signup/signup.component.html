<app-header/>
<div class="container">
  <mat-card>
    <h2>Registrarme</h2>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSignup()" [formGroup]="registerForm" *ngIf="!isLoading">
      <mat-form-field>
        <input matInput name="usuario" type="text" placeholder="Usuario" formControlName="usuario" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput name="password" type="password" placeholder="Password" formControlName="pass" required>
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Registrarse</button>
    </form>
  </mat-card>
</div>
